<body><h3>જ્ઞાનસેતુ મટિરિયલ</h3>
<P>નમસ્તે વિદ્યાર્થી મિત્રો સરકાર શ્રી તરફથી જ્ઞાનસેતુ કાર્યક્રમ નું આયોજન કરેલ છે, જેમાં તમે ધોરણ 9 માં જે અભ્યાસક્રમ ભણી ગયા છો તેમાથી તમને આગળના ધોરણ 10 માં ઉપયોગી થાય તેનું મટિરિયલ તૈયાર કરેલ છે તેનુ નામ જ્ઞાન સેતુ આપેલ છે.</P>
</body>
